<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Mortgage repayment calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="calculator-input">
          <div class="calc-header">
            <h1>Mortgage Calculator</h1>
            <button type="button" class="clear-btn">Clear All</button>
          </div>

          <form>
            <div class="form-item">
              <label for="mortgage-amt">Mortgage Amount</label>
              <div class="input-field">
                <span class="input-icon prefix">$</span>
                <input type="number" id="mortgage-amt" />
              </div>
            </div>

            <div class="flex">
              <div class="form-item">
                <label for="mortgage-term">Mortgage Term</label>
                <div class="input-field">
                  <span class="input-icon suffix years">years</span>
                  <input type="number" id="mortgage-term" />
                </div>
              </div>

              <div class="form-item">
                <label for="interest-rate">Interest Rate</label>
                <div class="input-field">
                  <span class="input-icon suffix percentage">%</span>
                  <input type="number" id="interest-rate" />
                </div>
              </div>
            </div>

            <div class="form-item">
              <label class="radioGroup-label">Mortgage Type</label>
              <div class="radio-group">
                <div class="radio-option">
                  <input type="radio" id="repayment" name="mortgage-type" />
                  <label for="repayment">Repayment</label>
                </div>
                <div class="radio-option">
                  <input type="radio" id="interest-only" name="mortgage-type" />
                  <label for="interest-only">Interest Only</label>
                </div>
              </div>
            </div>

            <button type="submit" class="submit-btn">
              <img
                src="/assets/images/icon-calculator.svg"
                alt="Calculator Icon"
              />
              Calculate Repayments
            </button>
          </form>
        </section>
        <section class="results empty">
          <!-- empty results -->
          <div>
            <img
              src="/assets/images/illustration-empty.svg"
              alt="Empty Results image"
              class="empty-illustration"
            />
          </div>
          <h2 class="results-header">Results shown here</h2>
          <p class="instructions">
            Complete the form and click “calculate repayments” to see what your
            monthly repayments would be.
          </p>
        </section>

      </div>
    </main>

    <div class="attribution">
      Challenge by&nbsp;
      <a href="https://www.frontendmentor.io?ref=challenge"> Frontend Mentor</a
      >. Coded by &nbsp; <a href="https://aniyaallen.com"> Aniya Allen</a>.
    </div>
    <script src="index.js"></script>
  </body>
</html>
